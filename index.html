<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numérisation des éxtraits de naissances</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <nav class="navbar navbar-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./jeemalogo.png" width="100" height="100" alt="logo">
            </a>
        </nav>
        <div class="title">
            <h1 class="text-center">Bienvenue dans la platforme du NDE</h1>
        </div>
        <div class="row ">
            <div class="col-4">
                <img src="" alt="">
            </div>
            <div class="col-8">
                <form action="">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" id="prenom">
                        <label for="naissance">Date de naissance</label>
                        <input type="text" class="form-control" id="naissance">
                        <label for="lieu">Lieu de naissance</label>
                        <input type="text" class="form-control" id="lieu">
                        <label for="num">Numero de registre</label>
                        <input type="number" class="form-control" id="num"><br>
                        <button type="button" class="btn btn-primary">valider</button>
                    </div>
                </form>
            </div>
        </div>





    </main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
